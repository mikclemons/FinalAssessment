<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Star Wars | Home</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{app.css}"
          rel="stylesheet"/>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">

            <a th:href="@{/}"><h1 th:text="Home">Movie Title</h1></a>



        </div>
</nav>

<div class="collapse navbar-collapse" id="navbarResponsive">
    <div class="container">
<h1>Character Details</h1>
    </div>
    <div class="row">

        <div th:each="character : ${characterInfo}" >
            <h1 th:text="'Name: ' + ${character.name}"></h1>
            <h3 th:text="'Birth Year: ' + ${character.birthYear}"></h3>
            <h3 th:text="'Gender: ' + ${character.gender}"></h3>
            <h3 th:text="'Homeworld: ' + ${character.homeworld}"></h3>
            <br>
        </div>
    </div>
</div>
</div>
</body>
